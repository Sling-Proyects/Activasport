
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivaSports - Gesti√≥n Deportiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliotecas externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- Babel para transformar JSX/TSX en tiempo real -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
      /* Prevenir saltos visuales antes de que Babel cargue */
      [id="root"]:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
      }
      [id="root"]:empty::after {
        content: "Cargando ActivaSports...";
        font-family: sans-serif;
        font-weight: bold;
        color: #64748b;
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>

    <!-- Punto de entrada principal transformado por Babel -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
        }
    </script>
</body>
</html>
